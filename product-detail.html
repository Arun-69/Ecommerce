<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Detail.</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
     <nav>
        <a href="index.html" class="logo">Ecommerce.</a>
        <a href="cart.html" class="cart-icon">
            <i class="ri-shopping-bag-line"></i>
            <span class="cart-item-count"></span>
        </a>
    </nav>
    <div class="product-detail">
        <div class="product-img">
            <div class="thumbnails-img">
               
            </div>
            <div class="main-img">
               
            </div>
        </div>
        <div class="product-info">
            <div class="title"></div>
            <div class="rating">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-half-line"></i>
                <span class="star-nu">(4.8)</span>
            </div>
            <span class="price"></span>
            <p class="description"></p>
            <div class="size-selection">
                <p>Select Size</p>
                <div class="size-options">
                </div>
            </div>
            <div class="color-selection">
                <p>Select Color</p>
                <div class="color-options">
                </div>
            </div>
            <div class="btn-section">
                <button class="add-cart1" id="add-cart-btn">Add To Cart</button>
                <button class="btn-buy1" id="buy-cart-btn">Buy Now</button>
            </div>
            <div class="product-policy">
                <p>100% Original Product.</p>
                <br>
                <p>Easy Return and Exchange Policy Within 14 days.</p>
            </div>            
        </div>
    </div>
    <section>
        <div class="product-collection">
            <h1>Most Buy Collection</h1>
            <div class="product-list"></div>
        </div>
    </section>
    <script src="./js/product.js" ></script>
    <script src="./js/script.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
